{% load static %}
{% block content %}
{% include 'header.html' %}

<!-- ***** Header Area End ***** -->

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="breadcrumb"><a href="http://127.0.0.1:8000/index">Home</a> / Add Police</span>
        <h3>Add Police Officer</h3>
      </div>
    </div>
  </div>
</div>

<div class="contact-page section">
  <div class="container">
    <div class="row">
      <center>
      <div class="col-lg-6">
        <form id="contact-form" action="{% url 'add_police_post' %}" method="post">
          {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}

          <div class="row">
            <div class="col-lg-12">
              <fieldset>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Full Name..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter Email Address..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="badge_number">Badge Number</label>
                <input type="text" name="badge_number" id="badge_number" placeholder="Enter Badge Number..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="station">Police Station</label>
                <input type="text" name="station" id="station" placeholder="Enter Police Station..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="rank">Rank</label>
                <select name="rank" id="rank" class="form-control" required>
                  <option value="">Select Rank</option>
                  <option value="Constable">Constable</option>
                  <option value="Head Constable">Head Constable</option>
                  <option value="Assistant Sub-Inspector">Assistant Sub-Inspector</option>
                  <option value="Sub-Inspector">Sub-Inspector</option>
                  <option value="Inspector">Inspector</option>
                  <option value="Deputy Superintendent">Deputy Superintendent</option>
                  <option value="Superintendent">Superintendent</option>
                  <option value="Senior Superintendent">Senior Superintendent</option>
                  <option value="Deputy Inspector General">Deputy Inspector General</option>
                  <option value="Inspector General">Inspector General</option>
                </select>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="orange-button">Add Police Officer</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      </center>
    </div>
  </div>
</div>

{% include 'footer.html' %}

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Additional Scripts -->
<script src="{% static 'assets/js/custom.js' %}"></script>
<script src="{% static 'assets/js/owl.js' %}"></script>
<script src="{% static 'assets/js/slick.js' %}"></script>
<script src="{% static 'assets/js/isotope.js' %}"></script>
<script src="{% static 'assets/js/accordions.js' %}"></script>

<script language="text/Javascript">
  cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
  function clearField(t) { //declaring the array outside of the
    if (!cleared[t.id]) { // function makes it static and global
      cleared[t.id] = 1; // you could use true and false, but that's more typing
      t.value = ''; // with more chance of typos
      t.style.color = '#fff';
    }
  }
</script>

{% endblock %}
