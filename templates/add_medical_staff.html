{% load static %}
{% block content %}
{% include 'header.html' %}

<!-- ***** Header Area End ***** -->

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="breadcrumb"><a href="http://127.0.0.1:8000/index">Home</a> / Add Medical Staff</span>
        <h3>Add Medical Staff Member</h3>
      </div>
    </div>
  </div>
</div>

<div class="contact-page section">
  <div class="container">
    <div class="row">
      <center>
      <div class="col-lg-6">
        <form id="contact-form" action="{% url 'add_medical_staff_post' %}" method="post">
          {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}

          <div class="row">
            <div class="col-lg-12">
              <fieldset>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Full Name..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter Email Address..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="license_number">Medical License Number</label>
                <input type="text" name="license_number" id="license_number" placeholder="Enter License Number..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="specialization">Specialization</label>
                <select name="specialization" id="specialization" class="form-control" required>
                  <option value="">Select Specialization</option>
                  <option value="General Medicine">General Medicine</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Emergency Medicine">Emergency Medicine</option>
                  <option value="Orthopedics">Orthopedics</option>
                  <option value="Pediatrics">Pediatrics</option>
                  <option value="Surgery">Surgery</option>
                  <option value="Anesthesiology">Anesthesiology</option>
                  <option value="Radiology">Radiology</option>
                  <option value="Pathology">Pathology</option>
                  <option value="Dermatology">Dermatology</option>
                  <option value="Ophthalmology">Ophthalmology</option>
                  <option value="ENT">ENT (Ear, Nose, Throat)</option>
                  <option value="Gynecology">Gynecology</option>
                  <option value="Psychiatry">Psychiatry</option>
                  <option value="Other">Other</option>
                </select>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="hospital">Hospital/Clinic</label>
                <input type="text" name="hospital" id="hospital" placeholder="Enter Hospital/Clinic Name..." required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="experience_years">Years of Experience</label>
                <input type="number" name="experience_years" id="experience_years" placeholder="Enter Years of Experience..." min="0" max="50" required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="orange-button">Add Medical Staff Member</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      </center>
    </div>
  </div>
</div>

{% include 'footer.html' %}

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Additional Scripts -->
<script src="{% static 'assets/js/custom.js' %}"></script>
<script src="{% static 'assets/js/owl.js' %}"></script>
<script src="{% static 'assets/js/slick.js' %}"></script>
<script src="{% static 'assets/js/isotope.js' %}"></script>
<script src="{% static 'assets/js/accordions.js' %}"></script>

<script language="text/Javascript">
  cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
  function clearField(t) { //declaring the array outside of the
    if (!cleared[t.id]) { // you could use true and false, but that's more typing
      cleared[t.id] = 1; // you could use true and false, but that's more typing
      t.value = ''; // with more chance of typos
      t.style.color = '#fff';
    }
  }
</script>

{% endblock %}
