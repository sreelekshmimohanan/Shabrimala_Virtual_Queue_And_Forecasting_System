    {% load static %}
    {% block content %}
    {% include 'header.html' %}

  <!-- ***** Header Area End ***** -->

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb"><a href="http://127.0.0.1:8000/index">Home</a>  /  Contact Us</span>
          <h3>Users  </h3>
        </div>
      </div>
    </div>
  </div>

  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="row">
          {% for i in data %}
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ i.email }}</p>
                <p class="card-text"><strong>Phone:</strong> {{ i.phone }}</p>
                <p class="card-text"><strong>Password:</strong> {{ i.password }}</p>
              </div>
            </div>
          </div>
          {% empty %}
          <div class="col-12">
            <p>No users found.</p>
          </div>
          {% endfor %}
        </div>
       
      </div>
    </div>
  </div>




{% include 'footer.html '%}
{% endblock %}
